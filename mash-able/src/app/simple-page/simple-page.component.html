<div class="row">
    <div class="col-sm-12">
        <app-card [title]="'Seriados'">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                    <div>
                        <label class="label-control">Show
                            <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                                <option [ngValue]="10">10</option>
                                <option [ngValue]="25">25</option>
                                <option [ngValue]="50">50</option>
                                <option [ngValue]="100">100</option>
                            </select>
                            entries
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div style="text-align: right;">
                        <label>Pesquisar:
                            <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                        </label>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
                #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                    <tr>
                        <th>
                            <mfDefaultSorter by="id">Código</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="descricao">Descrição</mfDefaultSorter>
                        </th>
                        <th>
                            <mfDefaultSorter by="imdbId">IMDBId</mfDefaultSorter>
                        </th>
                    </tr>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{item.id}}</td>
                        <td>{{item.descricao}}</td>
                        <td>{{item.imdbId}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">
                            <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </app-card>
    </div>
</div>

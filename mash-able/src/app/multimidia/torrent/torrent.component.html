<div>
    <app-lista #listaGenerica 
               [service]="service" 
               [columns]="columns" 
               [titulo]="titulo"
               [selectionType]="selectionType"
               (registroChange)="selecionar($event)">
      <div class="row">
        <div class="col-sm-8" style="margin-bottom: 20px">
            <button class="btn btn-primary btn-round" (click)="sincronizarTodos()" style="width: 150px">
                <i class="icofont icofont-refresh"></i>
                Todos
            </button>&nbsp;
            <button class="btn btn-primary btn-round" (click)="sincronizar()" style="width: 150px">
                <i class="icofont icofont-refresh"></i>
                Selecionado
            </button>&nbsp;
        </div>
        <div class="col-sm-4">
            <div class="row justify-content-end" style="margin-right: 5px">
                <button [routerLink]="['/']" class="btn btn-primary btn-round">
                    <i class="icofont icofont-exit"></i>
                    Fechar
                </button>&nbsp;
            </div>
        </div> 
      </div>       
    </app-lista>

    <ng-template #editTmpl let-row="row" let-value="value">
        <input type="button" value="download" />
    </ng-template>-->
</div>
